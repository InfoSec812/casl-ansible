    rules: []
  - name: nfs
    rules:
    - name: ssh
      from_port: 22
      to_port: 22
      protocol: tcp
      cidr: 0.0.0.0/0
    - name: nfs-tcp-111
      from_port: 111
      to_port: 111
      protocol: tcp
      cidr: 0.0.0.0/0
    - name: nfs-udp-111
      from_port: 111
      to_port: 111
      protocol: udp
      cidr: 0.0.0.0/0
    - name: nfs-tcp-2049
      from_port: 2049
      to_port: 2049
      protocol: tcp
      cidr: 0.0.0.0/0
    - name: nfs-udp-2049
      from_port: 2049
      to_port: 2049
      protocol: udp
      cidr: 0.0.0.0/0
